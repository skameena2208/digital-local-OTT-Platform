{% include "admin_header.html" %}

                  <div class="breadcrumb_iner_item">
                     <h2>Add Notifications</h2>

  <!-- ================ customer login section start ================= -->
  <section class="contact-section ">
    <div class="container">
        <h6 style="color:red;">{{ msg }}</h6>
      <div class="d-none d-sm-block mb-5 pb-4"></div>
        <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Notification</h2>
        </div>
        <div class="col-lg-8">
          <form method="post">
        {% csrf_token %}
            <div class="row">
                  <div class="col-12">
                <div class="form-group">
                    <label>Email:</label>
                  <input class="form-control placeholder hide-on-focus" name="email" id="email" type="email" value="{{email}}" readonly required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <label>Title:</label>
                  <input class="form-control placeholder hide-on-focus" name="title" id="title" type="text" placeholder="Title" required>
                </div>
              </div>

              <div class="col-12">
                <div class="form-group">
                     <label>Description:</label>
                  <input class="form-control placeholder hide-on-focus" name="description" id="description" type="text" placeholder="Enter Description" required>
                </div>
              </div>
<!--                <div class="col-12">-->
<!--                <div class="form-group">-->
<!--                     <label>Date $ Time:</label>-->
<!--                  <input class="form-control placeholder hide-on-focus" name="date_time" id="date_time" type="datetime-local" >-->
<!--                </div>-->
<!--              </div>-->
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm">Add Notification</button>
            </div>

          </form>
        </div>
        <div class="col-lg-4">


            </div>
          </div>
        </div>

  </section>
  <!-- ================ contact section end ================= -->
