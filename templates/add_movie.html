{% load static %}
{% include "admin_header.html" %}

<!--::breadcrumb part start::-->
<section class="breadcrumb blog_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <h2>Add Movie</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--::breadcrumb part start::-->

<!-- ================ customer login section start ================= -->
<section class="contact-section ">
    <div class="container">
        <h6 style="color:red;">{{ msg }}</h6>
        <div class="d-none d-sm-block mb-5 pb-4"></div>
        <div class="row">
            <div class="col-12"></div>
            <div class="col-lg-8">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Title:</label>
                                <input class="form-control placeholder hide-on-focus" name="title" id="title" type="text" placeholder="Movie Title" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Cast:</label>
                                <input class="form-control placeholder hide-on-focus" name="cast" id="cast" type="text" placeholder="Enter Cast" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Category:</label>
                                <input class="form-control placeholder hide-on-focus" name="category" id="category" type="text" placeholder="Movie Category" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Description:</label>
                                <input class="form-control placeholder hide-on-focus" name="description" id="description" type="text" placeholder="Enter Description" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Director:</label>
                                <input class="form-control placeholder hide-on-focus" name="director" id="director" type="text" placeholder="Director Name" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Duration:</label>
                                <input class="form-control placeholder hide-on-focus" name="duration" id="duration" type="time" placeholder="Movie Duration"required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Release Date:</label>
                                <input class="form-control placeholder hide-on-focus" name="release_date" id="release_date" type="date" placeholder="Release Date" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Language:</label>
                                <input class="form-control placeholder hide-on-focus" name="language" id="language" type="text" placeholder="Movie Language" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Thumbnail:</label>
                                <input class="form-control placeholder hide-on-focus" name="thumbnail" id="thumbnail" type="file" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Trailer:</label>
                                <input class="form-control placeholder hide-on-focus mb-3" name="movie_video" id="movie_video" type="file" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="button button-contactForm mb-4">Add Movie</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->

{% include "footer.html" %}

<!-- JavaScript to Disable Previous Dates -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get today's date in YYYY-MM-DD format
        const today = new Date().toISOString().split('T')[0];
        // Set the min attribute of the date input to today's date
        document.getElementById('release_date').setAttribute('min', today);
    });
</script>
