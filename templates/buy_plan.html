{% load static %}
{% include "customer_header.html" %}

<!--::breadcrumb part start::-->
<section class="breadcrumb blog_bg">
   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <div class="breadcrumb_iner">
               <div class="breadcrumb_iner_item">
                  <h2>Buy</h2>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!--::breadcrumb part start::-->

<!-- ================ customer login section start ================= -->
<section class="contact-section ">
  <div class="container mt-3">
    <h4 style="color:green;">{{ message }}</h4>
    <div class="d-none d-sm-block mb-5 pb-4"></div>
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Buy</h2>
      </div>
      <div class="col-lg-8">
        <form method="post">
          {% csrf_token %}
          <div class="row">

            <!-- Customer Email Field (Read-only) -->
            <div class="col-12">
              <div class="form-group">
                <label for="customer_email">Customer Email:</label>
                <input class="form-control placeholder hide-on-focus" name="customer_email" id="customer_email" type="email" value="{{ email }}" readonly placeholder="Customer Email">
              </div>
            </div>

            <!-- Subscription ID Field (Read-only) -->
            <div class="col-12">
              <div class="form-group">
                <label for="subscription">Subscription ID:</label>
                <input class="form-control placeholder hide-on-focus" name="subscription" id="subscription" type="number" value="{{ plans.id }}" readonly placeholder="Subscription ID">
              </div>
            </div>

            <!-- Start Date Field (Read-only) -->
            <div class="col-12">
              <div class="form-group">
                <label for="startdate">Start Date:</label>
                <input class="form-control placeholder hide-on-focus" name="startdate" id="startdate" type="text" value="{{ startdate }}" readonly placeholder="Start Date" required>
              </div>
            </div>

            <!-- End Date Field (Read-only) -->
            <div class="col-12">
              <div class="form-group">
                <label for="enddate">End Date:</label>
                <input class="form-control placeholder hide-on-focus" name="enddate" id="enddate" type="text" value="{{ enddate }}" readonly placeholder="End Date" required>
              </div>
            </div>

            <!-- Holder Name Field -->
            <div class="col-12">
              <div class="form-group">
                <label for="holder_name">Card Holder Name:</label>
                <input class="form-control placeholder hide-on-focus" name="holder_name" id="holder_name" type="text" placeholder="Card Holder Name" required>
              </div>
            </div>

            <!-- Card Number Field -->
            <div class="col-12">
              <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input class="form-control placeholder hide-on-focus" name="card_number" id="card_number" type="number" placeholder="Card Number" required>
              </div>
            </div>

            <!-- CVV Number Field -->
            <div class="col-12">
              <div class="form-group">
                <label for="cvv_number">CVV Number:</label>
                <input class="form-control placeholder hide-on-focus" name="cvv_number" id="cvv_number" type="number" placeholder="CVV Number" required>
              </div>
            </div>

            <!-- Bank Name Field -->
            <div class="col-12">
              <div class="form-group">
                <label for="bank_name">Bank Name:</label>
                <input class="form-control placeholder hide-on-focus" name="bank_name" id="bank_name" type="text" placeholder="Bank Name" required>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
              <div class="form-group mt-3">
                <button type="submit" class="button button-contactForm">Buy</button>
              </div>
            </div>

          </div>
        </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
</section>
<!-- ================ contact section end ================= -->

{% include "footer.html" %}
