{% load static %}
{% include "admin_header.html" %}


   <!--::breadcrumb part start::-->
   <section class="breadcrumb blog_bg">
      <div class="container">
         <div class="row">
            <div class="col-lg-12">
               <div class="breadcrumb_iner">
                  <div class="breadcrumb_iner_item">
                     <h2>Add Plans</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!--::breadcrumb part start::-->

  <!-- ================ customer login section start ================= -->
  <section class="contact-section ">
    <div class="container">
         <h4 style="color:green;">{{ message }}</h4>
      <div class="d-none d-sm-block mb-5 pb-4"></div>
        <div class="row">
        <div class="col-12">
        </div>
        <div class="col-lg-8">
          <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

              <div class="row">
              <div class="col-12">
                <div class="form-group">
                    <label>Email:</label>
                  <input class="form-control placeholder hide-on-focus" name="email" id="email" type="email"  value="{{email}}" readonly>
                </div>
              </div>

              <div class="col-12">
                <div class="form-group">
                    <label>Title:</label>
                  <input class="form-control placeholder hide-on-focus" name="title" id="title" type="text" placeholder= "Title" required>
                </div>
              </div>

                 <div class="col-12">
                <div class="form-group">
                    <label>Months:</label>
                  <input class="form-control placeholder hide-on-focus" name="months" id="months" type="number" placeholder="Months" required>
                </div>
              </div>
                <div class="col-12">
                <div class="form-group">
                    <label>Cost:</label>
                  <input class="form-control placeholder hide-on-focus" name="cost" id="cost" type="number" placeholder="Cost" required>
                </div>
              </div>

                <div class="col-12">
                <div class="form-group">
                    <label>Discount:</label>
                  <input class="form-control placeholder hide-on-focus mb-3" name="discount" id="discount" type="number" required>

              <button type="submit" class="button button-contactForm">Add Plan</button>
            </div>
            </div>
            </div>
              </div>
          </form>
        </div>

          </div>
        </div>

  </section>
  <!-- ================ contact section end ================= -->

{% include "footer.html" %}
