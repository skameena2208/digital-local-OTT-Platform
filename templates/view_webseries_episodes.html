{% load static %}
{% include "admin_header.html" %}


   <!--::breadcrumb part start::-->
   <section class="breadcrumb blog_bg">
      <div class="container">
         <div class="row">
            <div class="col-lg-12">
               <div class="breadcrumb_iner">
                  <div class="breadcrumb_iner_item">
                     <h2>View WebSeries Episodes</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!--::breadcrumb part start::-->

  <!-- ================ profile section start ================= -->



                  <section class="blog_area area-padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mb-5 mb-lg-0">
          <div class="blog_left_sidebar">
{% for x in episode %}
            <article class="blog_item">
              <div class="blog_item_img">
                  <img class="card-img rounded-0" src="{{x.thumbnail.url}}" height="500px" alt="{{x.title}}">
                <a href="#" class="blog_item_date">
                  <h3>{{x.release_date}}</h3>
                </a>
              </div>

              <div class="blog_details">
                <a class="d-inline-block" href="{{x.video.url}}">
                  <h2>{{x.title}}</h2>
                </a>
                <p>{{x.description}}</p>
                  <p>Episode Number {{x.episode_number}}</p>
                  <br>
                <a href="{{x.video.url}}" class="button button-contactForm">Watch Episode</a>

              </div>
            </article>
              {% endfor %}

          </div>
        </div>
        <div class="col-lg-4">
          <div class="blog_right_sidebar">



          </div>
        </div>
      </div>
    </div>
  </section>








  <!-- ================ contact section end ================= -->
