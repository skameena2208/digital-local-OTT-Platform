{% load static %}
{% include "header.html" %}


   <!--::breadcrumb part start::-->
   <section class="breadcrumb blog_bg">
      <div class="container">
         <div class="row">
            <div class="col-lg-12">
               <div class="breadcrumb_iner">
                  <div class="breadcrumb_iner_item">
                     <h2>Admin Login</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!--::breadcrumb part start::-->

  <!-- ================ customer login section start ================= -->
  <section class="contact-section">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4"></div>
        <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Login</h2>
        </div>
        <div class="col-lg-8">
            <form method="post">
                {% csrf_token %}
            <div class="row">
              <div class="col-10">
                <div class="form-group">
                    <label>Email:</label>
                  <input class="form-control placeholder hide-on-focus" name="email" id="email" type="email" placeholder="Enter Email ">
                </div>
              </div>
              <div class="col-10">
                <div class="form-group">
                    <label>Password:</label>
                  <input class="form-control placeholder hide-on-focus" name="password" id="password" type="password" placeholder="Enter Password">
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm">Login</button>
            </div>


          </form>
        </div>
        <div class="col-lg-4">


            </div>
          </div>
        </div>

  </section>
  <!-- ================ contact section end ================= -->

{% include "footer.html" %}
